<ion-view view-title="Shop">
  <ion-content>
    <div class="shop">
      <p class="display"><i class="icon ion-bag"></i></p>
      <div class="padding">
        <h4>{{shop.name}}</h4>
        <div class="button-bar">
          <button class="button button-outline button-calm button-small icon ion-ios-chatboxes-outline"></button>
          <button class="button button-outline button-calm button-small icon ion-android-favorite-outline"></button>
        </div>
        <p class="desc">{{shop.desc | limitTo : 255 }}</p>
        <div ng-include="'app/shop/views/review-form.html'"></div>
      </div>
    </div>
    <div class="bar bar-footer">
      <button class="button button-calm icon-left ion-share"></button>
    </div>
  </ion-content>
</ion-view>
